<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neomorphic icons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="mainContainer">
        <input type="checkbox" name="" id="first">
        <input type="checkbox" name="" id="second">
        <input type="checkbox" name="" id="third">
        <input type="checkbox" name="" id="fourth">
        <input type="checkbox" name="" id="fifth">
        <input type="checkbox" name="" id="sixth">
        <input type="checkbox" name="" id="seventh">
        <input type="checkbox" name="" id="eighth">
        <input type="checkbox" name="" id="ninth">
        <input type="checkbox" name="" id="tenth">

        <ul class="firstRow">
            <label for="first" class="first"><a href="#"><i class="fa-brands fa-codepen"></i></a></label>
            <label for="second" class="second"><a href="#"><i class="fa-brands fa-instagram"></i></a></label>
            <label for="third" class="third"><a href="#"><i class="fa-brands fa-twitter"></i></a></label>
            <label for="fourth" class="fourth"><a href="#"><i class="fa-brands fa-github"></i></a></label>
            <label for="fifth" class="fifth"><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></label>
        </ul>
        <ul class="secondRow">
            <label for="sixth" class="sixth"><a href="#"><i class="fa-brands fa-codepen"></i></a></label>
            <label for="seventh" class="seventh"><a href="#"><i class="fa-brands fa-instagram"></i></a></label>
            <label for="eighth" class="eighth"><a href="#"><i class="fa-brands fa-twitter"></i></a></label>
            <label for="ninth" class="ninth"><a href="#"><i class="fa-brands fa-github"></i></a></label>
            <label for="tenth" class="tenth"><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></label>
        </ul>
    </div>
</body>

</html>
