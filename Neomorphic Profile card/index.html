<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neomorphic Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <nav>
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </nav>
        <div class="image">
            <img src="https://img.freepik.com/free-photo/smiley-businesswoman-posing-outdoors-with-arms-crossed-copy-space_23-2148767055.jpg" alt="">
        </div>
        <h3>Kebonge Ellah</h3>
        <p>Front end developer</p>
        <ul class="social">
            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
        <div class="buttons">
            <input type="button" value="Message">
            <input type="button" value="Subscribe">
        </div>
        <div class="overview">
            <span><i class="fa-regular fa-heart"></i>20.4k</span>
            <span><i class="fa-regular fa-comment"></i>14.3k</span>
            <span><i class="fa-regular fa-share-from-square"></i>12.8k</span>
        </div>
    </div>
</body>
</html>
