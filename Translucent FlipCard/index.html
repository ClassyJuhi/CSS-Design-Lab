<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translucent FlipCard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <span class="circle1"></span>
        <span class="circle2"></span>
        <div class="container">
            <div class="card frontside">
                <div class="content1"></div>
                <span class="content2"><img src="https://img.icons8.com/?size=512&id=30435&format=png" alt=""></span>
                <div class="content3">Card Number</div>
            </div>
            <div class="card backside">
                <div class="contenta">For customer service call +91 76857 58456  or email at mastercard@gmail.com</div>
                <div class="contentb"></div>
                <div class="contentc"></div>
                <div class="contentd">Please keep your card safe and report any loss or theft immediately. Your liability for unauthorized transactions may be limited if reported promptly.</div>
            </div>
        </div>
    </div>
</body>

</html>
