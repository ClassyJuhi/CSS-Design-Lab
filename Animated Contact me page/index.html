<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <div class="background">
        <div class="mainbox">
    <div class="contact-container">
        <div class="details">
            <div class="address"><span class="material-symbols-outlined">location_on</span><br> Address</div>
            <div class="phone"><span class="material-symbols-outlined">call</span><br> Phone</div>
            <div class="email"><span class="material-symbols-outlined">mail</span><br> Email</div>
        </div>
        <div class="message">
            <h2>Send us a message</h2>
            <p>We're here to listen! Contact us today by filling out the form below. We value your feedback and will respond promptly. Thank you for visiting our website, and we look forward to connecting with you soon!</p>
            <form action="">
                <input type="text" placeholder="Enter your name">
                <input type="email" placeholder="Enter your mail">
                <textarea name="" id="" cols="30" rows="5" placeholder="Enter your message"></textarea>
                <input type="submit" value="send now">
            </form>
        </div>
    </div>
    </div>
</div>
</body>
</html>
