<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom radio button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="radio" name="select" id="student" checked>
        <label for="student" class="student">Student</label>
        <input type="radio" name="select" id="teacher">
        <label for="teacher" class="teacher">Teacher</label>
    </div>
</body>

</html>
