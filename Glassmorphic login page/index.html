<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
    <div class="loginform">
        <h1>Login form</h1>
        <div class="sociallinks">
            <a href="#"><img src="https://img.icons8.com/?size=512&id=118497&format=png" alt="" height="25px" width="25px">Facebook</a>
            <a href="#"><img src="https://img.icons8.com/?size=512&id=13963&format=png" alt="" height="25px" width="25px">Twitter</a>
        </div>
        <div class="typehere">
            <input type="email" name="myemail" placeholder="Email or Phone" required>
            <span class="material-symbols-outlined">person</span>
        </div>
            <div class="typehere">
            <input type="password" name="mypassword" placeholder="password" required>
            <span class="material-symbols-outlined">lock</span>
        </div>
        <div class="remember">
            <input type="checkbox" name="" id=""><p>Remember me</p>
            <a href="#">Forgot password</a>
        </div>
        <div class="login">Login</div>
        <div class="signup">
            <p>Not a member?</p>
            <p>Signup now</p>
        </div>
    </div>
</body>

</html>
