<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <h1>Registration form</h1>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Enter your email">

        <div class="detail">
            <div class="detail1">
                <label for="number">Phone Number</label>
                <input type="number" id="number" placeholder="Enter phone number">
            </div>
            <div class="detail2">
                <label for="DOB">Birth date</label>
                <input type="date" id="DOB">
            </div>
        </div>

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter street address">

        <input type="text" id="address" placeholder="Enter street address line 2">
        <div class="addressDetails">
            <div class="column">
                <div class="select-box">
                  <select>
                    <option hidden>Country</option>
                    <option>America</option>
                    <option>Japan</option>
                    <option>India</option>
                    <option>Nepal</option>
                  </select>
                </div>
                <input type="text" placeholder="Enter your city" required />
              </div>
            <input type="text" placeholder="Enter your city">
            <input type="text" placeholder="Enter your region">
            <input type="number" placeholder="Pastal code">
        </div>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
