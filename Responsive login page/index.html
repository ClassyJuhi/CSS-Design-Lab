            <div class="twitter"><a href="#"><img src="https://img.icons8.com/?size=512&id=437&format=png" height="20px" width="20px" alt=""> sign in with twitter</a></div>
            <div class="facebook"><a href="#"><img src="https://img.icons8.com/?size=512&id=118468&format=png"
                        height="20px" width="20px" alt="">sign in with facebook</a></div>

        </form>
    </div>
