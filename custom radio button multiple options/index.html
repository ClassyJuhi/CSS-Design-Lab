<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom radio button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
        <h2>Choose your course</h2>
        <input type="radio" id="course1">
        <input type="radio" id="course2">
        <input type="radio" id="course3">
        <div class="course course1"><div class="container">
            <label for="course1"></label>
            <h4>HTML & CSS</h4></div>
            <h4>100$ / Year</h4>
        </div>
        <div class="course course2"><div class="container">
            <label for="course2"></label>
            <h4>Javascript</h4></div>
            <h4>120$ / Year</h4>
        </div>
        <div class="course course3"><div class="container">
            <label for="course3"></label>
            <h4>PHP & MySQL</h4></div>
            <h4>150$ / Year</h4>
        </div>
    </div>
</body>
</html>
