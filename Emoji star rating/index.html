<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji star rating</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
    <div class="mainContainer">

        <input type="radio" name="emoji" id="emoji1">
        <input type="radio" name="emoji" id="emoji2">
        <input type="radio" name="emoji" id="emoji3">
        <input type="radio" name="emoji" id="emoji4">
        <input type="radio" name="emoji" id="emoji5">

        <div class="rateContainer">
            <div class="image">
                <div class="emoji default"><img src="https://t3.ftcdn.net/jpg/04/50/34/72/360_F_450347280_ZUaVkVi6ABF4YK2lJu2JjRAfauz9gIKZ.jpg" alt=""></div>
                <div class="emoji emoji1"><img src="https://emojiisland.com/cdn/shop/products/Super_Angry_Face_Emoji_ios10_large.png?v=1571606092" alt="">
                </div>
                <div class="emoji emoji2"><img src="https://i.pinimg.com/originals/78/c5/50/78c5502899d0a89579a1afedcd42f7e4.png" alt="">
                </div>
                <div class="emoji emoji3"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHZLMCZesafDHYV_ExeEdy-mkRtfV9uapWFA&usqp=CAU" alt="">
                </div>
                <div class="emoji emoji4"><img src="https://images.emojiterra.com/twitter/v13.1/512px/1f643.png" alt="">
                </div>
                <div class="emoji emoji5"><img src="https://img.icons8.com/?size=512&id=hDFADUfzhkqV&format=png" alt="">
                </div>
            </div>

            
            <div class="star">
                <label for="emoji1" class="emoji1"><span class="material-symbols-outlined">star</span></label>
                <label for="emoji2" class="emoji2"><span class="material-symbols-outlined">star</span></label>
                <label for="emoji3" class="emoji3"><span class="material-symbols-outlined">star</span></label>
                <label for="emoji4" class="emoji4"><span class="material-symbols-outlined">star</span></label>
                <label for="emoji5" class="emoji5"><span class="material-symbols-outlined">star</span></label>
            </div>

            <footer>
                <p>Rate your experience</p>
                <div class="number">
                    <span class="rate rate1">1</span>
                    <span class="rate rate2">2</span>
                    <span class="rate rate3">3</span>
                    <span class="rate rate4">4</span>
                    <span class="rate rate5">5</span>
                    &nbsp;
                    <p>out of 5</p>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
