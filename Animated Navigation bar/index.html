<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <input type="radio" name="slider" id="home" checked>
        <input type="radio" name="slider" id="blog">
        <input type="radio" name="slider" id="code">
        <input type="radio" name="slider" id="help">
        <input type="radio" name="slider" id="about">
    <nav>
        <div class="slider"></div>
        <label for="home" class="home" ><span class="material-symbols-outlined">house</span>Home</label>
        <label for="blog" class="blog" ><span class="material-symbols-outlined">rss_feed</span>Blog</label>
        <label for="code" class="code" ><span class="material-symbols-outlined">code</span>Code</label>
        <label for="help" class="help" ><span class="material-symbols-outlined">support_agent</span>Help</label>
        <label for="about" class="about" ><span class="material-symbols-outlined">person</span>About</label>
    </nav>
    </div>
</body>
</html>
