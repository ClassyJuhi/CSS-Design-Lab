<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <form action="">
        <h2>Login</h2>
        <div class="input profile">
            <span class="material-symbols-outlined">person</span>
            <input type="text" name="" id="" placeholder="Email or Phone" required>
        </div>
        <div class="input password">
            <span class="material-symbols-outlined">lock</span>
            <input type="password" name="" placeholder="Password" id="">
        </div>
        <p>Forgot password ?</p>
        <input type="submit" value="Sign in">
        <p>Not a member? <a href="#">Signup now</a></p>

        <h3 class="linkHeader">Continue with...</h3>
            <div class="links">
                <div class="link link1"><a href="#"></a><i class="fa-brands fa-google"></i></div>
                <div class="link link2"><a href="#"><i class="fa-brands fa-facebook"></i></a></div>
                <div class="link link3"><a href="#"><i class="fa-brands fa-twitter"></i></a></div>
                <div class="link link4"><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></div>      
            </div>
    </form>
</body>
</html>
