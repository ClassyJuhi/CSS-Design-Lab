<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoSigin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="signup">
            <form action="">
                <div class="profile"></div>
                <div class="smile"></div>
                <span class="check check1"></span>
                <span class="check check2"></span>
                <h2>Hello !</h2>
                <input type="text" name="search" class="sign" placeholder="Name">
                <input type="email/number" name="search" class="sign" placeholder="Email/Phone">
                <input type="password" name="search" class="sign" placeholder="Password">
                <input type="button" id="button" class="sign" value="Sign up" placeholder="Sign up">
                <h3>Continue with...</h3>
                <div class="link link1"><img src="https://img.icons8.com/?size=2x&id=17904&format=png" alt="" height="35px" width="35px"></div>
                <div class="link link2"><img src="https://img.icons8.com/?size=512&id=118468&format=png" alt="" height="35px" width="35px"></div>
                <div class="link link3"> <img src="https://img.icons8.com/?size=512&id=437&format=png" alt="" height="35px" width="35px"></div>
                <div class="link link4"> <img src="https://img.icons8.com/?size=2x&id=447&format=png" alt="" height="35px" width="35px"></div>

            </form>
        </div>
        <div class="login">
            <form action="">
                <div class="profile"></div>
                <div class="smile"></div>
                <span class="check check1"></span>
                <span class="check check2"></span>
                <h2>Hello again!</h2>
                <input type="email/number" class="log" name="search" placeholder="Email/Phone">
                <input type="password" class="log" name="search" placeholder="Password">
                <input type="button" class="log" id="button" value="Log in" placeholder="login">
                <h3>Continue with...</h3>
                <div class="link link1"><img src="https://img.icons8.com/?size=2x&id=17904&format=png" alt="" height="35px" width="35px"></div>
                <div class="link link2"><img src="https://img.icons8.com/?size=512&id=118468&format=png" alt="" height="35px" width="35px"></div>
                <div class="link link3"> <img src="https://img.icons8.com/?size=512&id=437&format=png" alt="" height="35px" width="35px"></div>
                <div class="link link4"> <img src="https://img.icons8.com/?size=2x&id=447&format=png" alt="" height="35px" width="35px"></div>

            </form>
        </div>
    </div>
</body>

</html>
