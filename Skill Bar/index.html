<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="skill skill1">
            <h3>HTML</h3>
            <div class="skillBar"></div>
            <div class="skillPercentage">
                <div class="dialogBox">90%</div>
            </div>
        </div>
        <div class="skill skill2">
            <h3>CSS</h3>
            <div class="skillBar"></div>
            <div class="skillPercentage">
                <div class="dialogBox">60%</div>
            </div>
        </div>
        <div class="skill skill3">
            <h3>jQuery</h3>
            <div class="skillBar"></div>
            <div class="skillPercentage">
                <div class="dialogBox">85%</div>
            </div>
        </div>
        <div class="skill skill4">
            <h3>Python</h3>
            <div class="skillBar"></div>
            <div class="skillPercentage">
                <div class="dialogBox">50%</div>
            </div>
        </div>
        <div class="skill skill5">
            <h3>My SQL</h3>
            <div class="skillBar"></div>
            <div class="skillPercentage">
                <div class="dialogBox">75%</div>
            </div>
        </div>
    </div>
    
</body>
</html>
