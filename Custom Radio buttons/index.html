<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Select your option</h2>
        <input type="radio" name="select" id="select1">
        <input type="radio" name="select" id="select2">
        <input type="radio" name="select" id="select3">
        <input type="radio" name="select" id="select4">
        <label for="select1" class="select1">Gamer</label>
        <label for="select2" class="select2">YouTuber</label>
        <label for="select3" class="select3">Student</label>
        <label for="select4" class="select4">Developer</label>
    </div>
</body>
</html>
