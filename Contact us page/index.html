<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image"><img
                src="https://cdn3d.iconscout.com/3d/premium/thumb/business-woman-checking-her-mail-5355168-4487284.png"

            <input type="text" placeholder="Enter your Name">

            <input type="submit" value="Send Message">
        </form>
    </div>
</body>

</html>
