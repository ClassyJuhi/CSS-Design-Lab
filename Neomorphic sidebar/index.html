<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <input type="checkbox" id="menu">
        <label for="menu"><span class="material-symbols-outlined">menu</span></label>
        <div class="subcontainer">
            <div class="sidebar">
                <h1>Classy Juhi</h1>
                <ul>
                    <li><span class="material-symbols-outlined">widgets</span>Dashbord</li>
                    <li><span class="material-symbols-outlined">app_shortcut</span>Shortcuts</li>
                    <li><span class="material-symbols-outlined">sort</span>Overview</li>
                    <li><span class="material-symbols-outlined">calendar_month</span>Events</li>
                    <li><span class="material-symbols-outlined">quiz</span>About</li>
                    <li><span class="material-symbols-outlined">key_visualizer</span>Services</li>
                    <li><span class="material-symbols-outlined">support_agent</span>Contact</li>
                    <li><span class="material-symbols-outlined">forum</span>Feedback</li>
                </ul>
                <div class="sociallinks">
                    <ul>
                        <li><img src="https://img.icons8.com/?size=512&id=13963&format=png" alt="" height="25px"
                                width="25px"></li>
                        <li><img src="https://img.icons8.com/?size=512&id=118497&format=png" alt="" height="25px"
                                width="25px"></li>
                        <li><img src="https://img.icons8.com/?size=512&id=Xy10Jcu1L2Su&format=png" alt="" height="25px"
                                width="25px"></li>
                        <li><img src="https://img.icons8.com/?size=512&id=xuvGCOXi8Wyg&format=png" alt="" height="25px"
                                width="25px"></li>
                    </ul>
                </div>
            </div>
            <div class="textbox">
                <h1>hello juhi</h1>
                <div class="image"></div>
            </div>
        </div>
    </div>
</body>

</html>
